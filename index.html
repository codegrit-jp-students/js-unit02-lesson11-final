<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Simple Pomodoro Timer App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Pomodoro</title>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <div class="container">
        <div class="userform card card-body mb-4">
          <div class="p-2 font-weight-bold" >ユーザー登録/ログイン</div>
          <div class="p-2" id="userState"></div>
          <div class="p-2">メールアドレス</div>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div class="p-2">パスワード</div>
          <input type="password" class="form-control mb-3" id="password" placeholder="Password">
          <div class="row pl-3">
            <button type="regist" class="btn btn-success m-1" id="signUp-button">登録</button>
            <button type="submit" class="btn btn-warning text-white m-1" id="signIn-button">ログイン</button>
            <button type="submit" class="btn btn-danger text-white d-none m-1" id="signOut-button">ログアウト</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-12">
            <div class="timer-time-wrapper card">
              <div class="card-body timer-time">
                <div id="time-display" class="time-display"></div>
                <div id="timer-button" class="timer-button">
                  <button class="btn btn-primary" id="start-button">
                    Start
                  </button>
                  <button class="btn btn-danger" id="stop-button" disabled>
                    Stop
                  </button>
                  <button class="btn btn-info" id="pause-button" disabled>
                    Pause
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="card">
              <div class="card-body count-today-wrapper">
                <h3>本日の記録</h3>
                <div id="count-today" class="count-today">
                </div>
                <div id="percent-today" class="percent-today">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 interval-history-wrapper">
            <h3 class="section-title">過去7日間の記録</h3>
            <div id="history">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center justify-content-center">
            <hr>
            © CodeGrit
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="./bundle.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
</body>
</html>
